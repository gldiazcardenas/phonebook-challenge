<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="header">
                <img class="logo" src="images/phonebook.png"/>
                <p>v 1.0</p>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-sm-1 pure-u-1-2">
            <div class="box">
                <h2><i class="fa fa-user-plus"></i>New contact</h2>
                <form class="pure-form" action="#" th:action="@{/add-contact}" th:object="${contactEntity}" method="post">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" th:field="*{firstName}" id="firstName" placeholder="First Name">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>

                        <input type="text" class="pure-input-1-2" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

                        <input type="text" class="pure-input-1-2" th:field="*{phone}" id="phone" placeholder="Phone">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
                    </fieldset>
                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">
                        <i class="fa fa-user-plus"></i>Add
                    </button>
                </form>
                <div style="margin-top: 30px;">
                    <a href="/index" >&lt;&lt; show list</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
