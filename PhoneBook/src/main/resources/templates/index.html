<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="header">
                <img class="logo" src="images/phonebook.png"/>
                <p>v 1.0</p>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-sm-1 pure-u-1-3">
            <div class="box">
                <h2><i class="fa fa-user-plus"></i>New contact</h2>
                <form class="pure-form" action="#" th:action="@{/contacts}" th:object="${contact}" method="post">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" th:field="*{firstName}" id="firstName" placeholder="First Name">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                        <input type="text" class="pure-input-1-2" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                        <input type="email" class="pure-input-1-2" th:field="*{phone}" id="phone" placeholder="Phone">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </fieldset>
                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">
                        <i class="fa fa-user-plus"></i>Add
                    </button>
                </form>
            </div>
        </div>
        <div class="pure-u-sm-1 pure-u-1-3">
            <div class="box">
                <h2><i class="fa fa-search"></i>Search contact</h2>
                <form class="pure-form">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2">
                    </fieldset>
                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">
                        <i class="fa fa-search"></i>Search</button>
                </form>
            </div>
        </div>
        <div class="pure-u-sm-1 pure-u-1-3" th:switch="${#lists.size(contacts)}">
            <div class="box">
                <h2><i class="fa fa-users"></i> Contacts</h2>
                <table class="pure-table">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                    </tr>
                    </thead>

                    <tbody th:case="0">
                        <tr>
                            <td colspan="3">No contacts</td>
                        </tr>
                    </tbody>

                    <tbody th:case="*">
                        <tr th:each="contact : ${contacts}">
                            <td th:text="${contact.firstName}"></td>
                            <td th:text="${contact.lastName}"></td>
                            <td th:text="${contact.phone}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
